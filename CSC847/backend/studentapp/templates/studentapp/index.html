<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
      .img_style{
        object-fit: cover;
        object-position: center;
        height: 150px;
        width: 100%;
      }
    </style>
    <title>Student Page</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">SFSU Student Finder</h1>
        <p class="lead">Find students, or add yourself</p>
      </div>
    </div>
    
    <div class="container">
      {% if student_list %}
        <div class="row row-cols-1 row-cols-md-4">
          {% for student in  student_list%}
            <div class="col mb-3">
              <div class="card">
                <img src="{% static 'studentapp/images/little_gator.jpeg'%}" class="card-img-top img_style" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{student.first_name}} {{student.last_name}}</h5>
                  <p class="card-text">{{student.first_name}}</p>
                </div>
              </div>
            </div>
              
          {% endfor %}
        </div>
      {% endif %}
    </div>
    
    <!-- <img src="{% static 'studentapp/images/gator.jpg'%}"/> -->
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
